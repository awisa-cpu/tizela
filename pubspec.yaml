name: tizela
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.4.1 <4.0.0'
dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6

  #firebase
  firebase_core: ^3.7.0
  firebase_auth: ^5.3.2
  firebase_storage: ^12.3.5
  cloud_firestore: ^5.4.5

  #get state management
  get: ^4.6.6
  get_storage: ^2.1.1

  #utility
  image_picker: ^1.1.2
  file_picker: ^8.1.3
  connectivity_plus: ^6.1.0
  carousel_slider: ^5.0.0
  shimmer: ^3.0.0
  flutter_spinkit: ^5.2.1
  intl: ^0.19.0
  flutter_native_splash: ^2.4.1
  table_calendar: ^3.1.2
  flutter_rating_bar: ^4.0.1
  equatable: ^2.0.6
  cached_network_image: ^3.4.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0


# The following section is specific to Flutter packages.
flutter:

  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

  # ---------LOCAL ASSETS ---------
  assets:
    - assets/icons/
    - assets/icons/boat_cruise/
    - assets/icons/bookings/
    - assets/icons/car_rental/
    - assets/icons/detailViews/
    - assets/icons/filters/
    - assets/icons/home/
    - assets/icons/navigation/
    - assets/icons/search/
    - assets/icons/stay/
    - assets/images/
    - assets/images/bookings/
    - assets/images/company/
    - assets/images/details/
    - assets/images/home/
    - assets/images/onboardSection/
    - assets/logos/

#----------LOCAL FONTS -----------
  fonts:
    - family: BR Firma
      fonts:
        - asset: assets\fonts\BR Firma Black Italic.otf
        - asset: assets\fonts\BR Firma Black.otf
        - asset: assets\fonts\BR Firma Bold Italic.otf
        - asset: assets\fonts\BR Firma Bold.otf
        - asset: assets\fonts\BR Firma Extra Light Italic.otf
        - asset: assets\fonts\BR Firma Extra Light.otf
        - asset: assets\fonts\BR Firma Light Italic.otf
        - asset: assets\fonts\BR Firma Light.otf
        - asset: assets\fonts\BR Firma Medium Italic.otf
        - asset: assets\fonts\BR Firma Medium.otf
        - asset: assets\fonts\BR Firma Regular Italic.otf
        - asset: assets\fonts\BR Firma Regular.otf
